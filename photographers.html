<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/style.css" rel="stylesheet" type="text/css">
    <title>FishEye</title>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/f4e9387bdc.js" crossorigin="anonymous"></script>
    <script src="./dist/app.bundle.js"></script>
</head>

<body id="profil">
    <header aria-label="header" role="banner" id="banner">
        <a class="home" href="index.html" title="HomePage">
            <img src="src/img/logo.svg" id="logo" alt="FishEye Home Page">
        </a>
    </header>
    <main>
        <!-- HEADER -->
        <section id="profil-header" aria-label="photographer information"></section>

        <!-- DROPDOWN -->
        <div class="dropdown">
            <span id="sort-text">Trier par :</span>
            <div>
                <button id="sort" class="drop-btn" aria-haspopup="listbox" aria-labelledby="sort-text"
                    aria-expanded="false" aria-controls="option-list">
                    Popularité
                    <span class="fas fa-chevron-down" role='button' aria-hidden="true"></span>
                </button>

                <ul aria-labelledby="sort" class="option-sort" role="listbox" id="option-list">
                    <li class="sort" role='option'>
                        <a tabindex="1" href="#">
                            <span>Popularité</span>
                            <span class="fas fa-chevron-up arrow-up-close" aria-hidden="true"></span>
                        </a>
                    </li>
                    <li class="sort" role='option'>
                        <a tabindex="2" href="#">
                            Date
                        </a>
                    </li>
                    <li class="sort" role='option'>
                        <a tabindex="3" href="#">
                            Tître
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- MEDIAS -->
        <section id='medias' aria-hidden="false" aria-label='photographer medias'></section>

        <!-- PRICE -->
        <div id="price" aria-label="photographer likes and price"></div>

        <!--MODAL-->
        <div role="dialog" id="form-modal" aria-label="contact me form" aria-labelledby="form-title" aria-modal="true"
            aria-hidden="true" tabindex="-1">
            <form action="photographer-page.html" method="POST" id="contact-form">
                <header aria-label="contact form header">
                    <h1 id="form-title">
                        <span>Contactez-moi</span>
                        <span id="form-name"></span>
                    </h1>
                    <button id="close-form" title="Close Contact Form" type="button">
                        X
                    </button>
                </header>
                <!-- FIRST NAME -->
                <div class="formData" data-error="Ce champ est obligatoire" data-error-visible="false">
                    <label for="first-name" id="label-firstname">Prénom</label>
                    <input name="first-name" id="first-name" aria-labelledby="label-firstname">
                </div>
                <!-- LAST NAME -->
                <div class="formData" data-error="Ce champ est obligatoire" data-error-visible="false">
                    <label for="last-name" id="label-lastname">Nom</label>
                    <input name="last-name" id="last-name" aria-labelledby="label-lastname">
                </div>
                <!-- EMAIL -->
                <div class="formData" data-error="Ce champ est obligatoire" data-error-visible="false">
                    <label for="email" id="label-email">Email</label>
                    <input type="email" name="email" id="email" aria-labelledby="label-email">
                </div>
                <!-- MESSAGE -->
                <div class="formData" data-error="Ce champ est obligatoire" data-error-visible="false">
                    <label for="message" id="label-message">Votre message</label>
                    <textarea name="your message" id="message" cols="20" rows="5"
                        aria-labelledby="label-message"></textarea>
                </div>
                <!-- SUBMIT -->
                <input type="submit" value="Envoyer" class="form-submit" title="Send">
            </form>
        </div>

        <!--CAROUSEL-->
        <aside id="carousel" aria-hidden="true">
            <article id="carousel-container" role='dialog'>
                <span class="fas fa-times close-carousel-icon" role="button" title="Close dialog"></span>
                <span class="fas fa-chevron-left left-arrow-carousel" role="button" title="Previous image"></span>
                <span class="fas fa-chevron-right right-arrow-carousel" role="button" title="Next image"></span>
                <div id="carousel-media"></div>
                <div id="carousel-media-name"></div>
            </article>
        </aside>
    </main>
    <footer>
        <div>
            <a href="https://achecker.achecks.ca/checker/index.php?uri=referer&gid=WCAG2-AA">
                <img src="https://achecker.achecks.ca/images/icon_W2_aa.jpg" alt="WCAG 2.0 (Level AA)"/>
            </a>
        </div>
    </footer>
</body>

</html>
